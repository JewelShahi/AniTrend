<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn to your account</title>
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/log-in.css" />
    <link rel="icon" href="/images/trenrx-logo.png" type="image/x-icon">
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-logo" onclick="window.location.href = '../index.html'">
        <img
          class="nav-image"
          src="/images/trenrx-logo.png"
          alt="trenrx-logo, anime website logo"
        />
        <h1>AniTrendRx</h1>
      </div>
      <ul class="nav-menu">
        <li>
          <a href="../index.html">Home</a>
        </li>
        <li>
          <a href="/html/gallery.html">Gallery</a>
        </li>
        <li>
          <a href="/html/blog.html">Blog</a>
        </li>
        <li>
          <a href="/html/login.html">Log In</a>
        </li>
        <li class="sign-up">
          <a href="/html/signup.html">Sign Up</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <div class="content-wrapper">
        <div class="content">
          <h1 class="header">Log Into Your Account</h1>
          <form action="" class="form">
            <input
              type="text"
              name="username"
              id="username"
              class="input"
              placeholder="Username"
              required
            />
            <input
              type="password"
              name="password"
              id="password"
              class="input"
              placeholder="Password"
              required
            />
            <input
              type="submit"
              name="submit"
              id="submit"
              class="button"
              value="LogIn"
            />
          </form>
        </div>
      </div>
    </div>
    <script src="/js/login.js"></script>
  </body>
</html>
