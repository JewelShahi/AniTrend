<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      AniTrendRx - the best anime searching site and information about anime
    </title>
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/index-page.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="icon" href="/images/trenrx-logo.png" type="image/x-icon">
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-logo" onclick="window.location.href = '../index.html'">
        <img
          class="nav-image"
          src="/images/trenrx-logo.png"
          alt="trenrx-logo, anime website logo"
        />
        <h1>AniTrendRx</h1>
      </div>
      <ul class="nav-menu">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="/html/gallery.html">Gallery</a>
        </li>
        <li>
          <a href="/html/blog.html">Blog</a>
        </li>
        <li>
          <a href="/html/login.html">Log In</a>
        </li>
        <li class="sign-up">
          <a href="/html/signup.html">Sign Up</a>
        </li>
      </ul>
    </nav>
    <div class="slideshow">
      <div class="images">
        <img
          src="https://wallpapersbq.com/images/bleach/bleach-wallpaper-3.webp"
          alt="anime-images"
          id="img"
        />
      </div>
      <div class="dots" id="dots">
      </div>
    </div>
    <section class="articles">
      <div class="one-piece">
        <div id="one-piece"></div>
        <h1>One Piece</h1>
        <p id="one-piece-container"></p>
      </div>
      <div class="bleach">
        <div id="bleach"></div>
        <h1>Bleach</h1>
        <p id="bleach-container"></p>
      </div>
      <div class="naruto">
        <div id="naruto"></div>
        <h1>Naruto</h1>
        <p id="naruto-container"></p>
      </div>
    </section>
    <div class="form-holder">
      <h2 id="question-text">Questions about our wesite.</h2>
      <form action="" class="form">
        <input
          type="text"
          name="name"
          id="first-name"
          class="input"
          placeholder="First Name"
        />
        <input
          type="text"
          name="lastName"
          id="last-name"
          class="input"
          placeholder="Last Name"
        />
        <input
          type="email"
          name="email"
          id="email"
          class="input"
          placeholder="E-mail"
        />
        <textarea
          name="questionBody"
          id="question-body"
          class="input"
          cols="30"
          rows="5"
          placeholder="Write your question here..."
        ></textarea>
        <input
          type="submit"
          name="sendQuestion"
          id="send-question"
          class="button"
          value="Send"
        />
      </form>
    </div>
    <button id="goUpBtn">
      <i class="fas fa-arrow-up"></i>
    </button>
    <script type="module" src="/js/index-page.js"></script>
    <script type="module" src="/js/global.js"></script>
  </body>
</html>
